<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    #container {
      width: 600px;
      height: 400px;
      background: rgb(170, 199, 170);
      position: relative;
    }
    #box {
      width: 60px;
      height: 60px;
      background: rgb(211, 144, 144);
      position: absolute;

    <div id="demo">一些文本</div>

    </div>
    <script>
      var t = setInterval(move, 500);

      var pos = 0;

      var box = document.getElementById("box");

      //   function move() {

      var t = setInterval(move, 10);
      function move() {
        if (pos >= 540) {
          clearInterval(t);
        } else {
          pos += 1;
          box.style.left = pos + "px";
        }
      }

      //创建一个新的段落
      var p = document.createElement("p");
      var node = document.createTextNode("一些新的文本");
      //添加文本到段落
      p.appendChild(node);
      var div = document.getElementById("demo");
      //将段落添加到div中
      div.appendChild(p);
      div.removeChild(p);

      var p = document.createElement("p");
      var node = document.createTextNode("这是新的文本");
      p.appendChild(node);

      var parent = document.getElementById("demo1");
      var child = document.getElementById("p1");
      parent.replaceChild(p, child);
