<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var myCars = new Array("Saab", "Volvo", "BMW");
      console.log(myCars);
      var mycars1 = new Array();
      mycars1[0] = "Saab";
      mycars1[1] = "Volvo";
      mycars1[2] = "BMW";
      console.log(mycars1);
      var a = [];
      // 在末尾添加一个元素
      a.push("zero");
      console.log(a);
      // 再添加两个元素
      a.push("one", "two");
      console.log(a);
      //oneDown值为6，数组中只有[1, 4]
      var oneDown = [1, 4, 6].pop();
      console.log(oneDown);
      //.shift() 的工作原理类似 .pop()，但它移除的是第一个元素。
      var oneDown = [1, 4, 6].shift();
      console.log(oneDown);

      //.unshift() 方法是在数组的头部添加元素。
      var a1 = ["zero"];
      a1.unshift("one");
      console.log(a1);
      // a = [ 'one', 'zero' ]

      var c1 = ["HTML", "CSS"];
      var c2 = ["JS", "Python"];
      var courses = c1.concat(c2);
      console.log(courses);

      var numbers = [64, 45, 72, 11, 49];
      function myFunction(item, index) {
        var demo = document.getElementById("demo");
        // item 传递的是数组的值, index 传递的是索引
        demo.innerHTML =
          demo.innerHTML + "index[" + index + "]: " + item + "<br>";
      }
      numbers.forEach(myFunction);

      //indexOf() 方法可返回数组中某个指定的元素位置。

      //   该方法将从头到尾地检索数组，看它是否含有对应的元素，返回第一次出现该元素的位置。
      //   如果在数组中没找到指定元素则返回 -1。
      var fruits = ["香蕉", "橙子", "苹果", "甜瓜", "苹果"];
      // a 的值为 2
      var a2 = fruits.indexOf("苹果");
      console.log(a2);
      // b 的值为 -1
      var b2 = fruits.indexOf("樱桃");
      console.log(b2);

      var citrus = fruits.slice(1, 3);
      console.log(citrus);
      // 空数组
      var person = [];
      person["name"] = "Loen";
      person["age"] = 28;
      // -> "28"
      console.log(person["age"]);
      // 现在，person 被视为一个对象，而不是一个数组。 命名索引“name”和“age”成为person对象的属性。
      // JavaScript不支持使用名称索引数组。
      // 在JavaScript中，数组总是使用数字编号的索引。当希望索引为字 符串（文本）时，最好使用对象。
    </script>
  </body>
</html>
